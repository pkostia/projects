<section class="section is--dark features">
  <div class="wrap">
    <div class="features__content">
      {% for item in features %}
      <div class="features__item">
        <span class="features__img {{item.color}}">{{mixins.icon(item.img)}}</span>
        <h4 class="h4 features__title">{{item.title}}</h4>
        <p>{{item.text}}</p>
      </div>
      <!-- <div class="separator"></div> -->
      {% endfor %}
    </div>
  </div>
</section>
